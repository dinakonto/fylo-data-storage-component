<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div id="container">
    <div id="header">
      <img class="logo" src="images/logo.svg" alt="Fylo">
      <div class="actions">
        <ul>
          <li><button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="24"><title>New document</title><path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg></button></li>
          <li><button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><title>New folder</title><path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg></button></li>
          <li><button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><title>Upload</title><path d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg></button></li>
        </ul>
      </div>
    </div>

    <div id="storage">
      <div id="usage">
        <p>Youâ€™ve used <span id="gb-used">0 GB</span> of your storage</p>
        <div id="bar-bg">
          <div id="bar">
            <div id="bar-dot"></div>
          </div>
        </div>
        <div class="bar-axes">
          <span class="bar-axis">0 GB</span>
          <span class="bar-axis"><span id="gb-total">0</span> GB</span>
      </div>
    </div>
    <div id="space-left"><span id="gb-left"></span> GB Left</div>
  </div>

  <script src="js/bar.js"></script>
</body>
</html>
